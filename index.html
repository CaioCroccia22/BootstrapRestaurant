<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Importação google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto&display=swap" rel="stylesheet">

    <!-- Importação do icone do bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- Header -->
    <!-- Sticky-top -> Classe para o header acompanhar durante a rolagem -->
    <header class="navbar navbar-expand-lg sticky-top p-4">


        <!-- Containerezação do titulo e menu -->
        <div class="container">

            <!-- Logo -->
            <h1 class="navbar-brand m-0">
                Nome do restaurante
            </h1>

            <!-- Menu Hamburguer -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu-navegacao">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navbar Menu -->
             <!-- nav-pills -> Os links tem aparência de botão, os links precisam estar ativado para colocar o icone de botão -->
            <div class="collapse navbar-collapse justify-content-end" id="menu-navegacao">
                <ul class="nav nav-pills d-block d-md-flex">
                    <!-- D-block -> para os icones ficarem um embaixo do outro no visualização tablet -->
                     <!-- d-md-flex ->  Quando a tela for media propriedade, apatir do breakpoint, o display vai ser flex -->
                    <li class="nav-item fw-bold">
                        <a class="nav-link active" href="#">
                            <i class="bi bi-house-door me-1"></i>
                            Sobre o restaurante
                        </a>
                    </li>
                    <li class="nav-item fw-bold">
                        <a class="nav-link" href="#">
                            <i class="bi bi-calendar-check me-1"></i>
                            Eventos
                        </a>
                    </li>
                    <li class="nav-item fw-bold">
                        <a class="nav-link" href="#">
                            <i class="bi bi-card-text me-1"></i>
                            Cardapio
                        </a>
                    </li>
                </ul>
            </div>
        </div>

    </header>
        
    <section id="sobre-o-restaurante">
        <div class="carousel slide" data-bs-ride="carousel" id="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="1000">
                    <img src="./img/slides/slide1.png" alt="">
                </div>
                <div class="carousel-item" data-bs-interval="1000">
                    <img src="./img/slides/slide2.png" alt="">
                </div>
                <div class="carousel-item" data-bs-interval="1000">
                    <img src="./img/slides/slide3.png" alt="">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </section>



    <!-- Bootstrap 5.3 requer o uso do bootstrap.bundle.min.js em vez de bootstrap.min.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
