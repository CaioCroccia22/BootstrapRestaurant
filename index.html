<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Header -->
     <!-- Sticky-top -> Classe para o header acompanhar durante a rolagem -->
    <header class="navbar navbar-expand-lg sticky-top">


        <!-- Containerezação do titulo e menu -->
        <div class="container">

            <!-- Logo -->
            <h1 class="navbar-brand">
                Nome do restaurante
            </h1>

            <!-- Navbar Menu -->
             <!-- nav-pills -> Os links tem aparência de botão, os links precisam estar ativado para colocar o icone de botão -->
            <nav class="navbar navbar-expand-lg">
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Sobre o restaurante</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Eventos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Cardapio</a>
                    </li>
                </ul>
            </nav>
        </div>

    </header>
        
    <!-- Bootstrap 5.3 requer o uso do bootstrap.bundle.min.js em vez de bootstrap.min.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-PD3fzz7xpZDnfzrglz8DPiDJgpOJHx6aA2moKrSsnGFWRUsYsFOr3lYqOZq64Hlg" crossorigin="anonymous"></script>

</body>
</html>
